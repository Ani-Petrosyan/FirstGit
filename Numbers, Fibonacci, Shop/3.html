<!DOCTYPE HTML>
<html>
    <head>
        <title>Third Project</title>
    </head>
    <body>
        <script>

            // Գտնել երեք թվերից մեծագույնը (prompt)
            // Պետք է քննարկել նաև հավասարի դեպքը
            
            let a = +prompt("Number 1");
            let b = +prompt("Number 2");
            let c = +prompt("Number 3");

            if ( a > b && a > c ) {   //a>

                alert ("a");

            }   

            if ( b > a && b > c ) {    //b>

                alert ("b");
            }


            if ( c > a && c > b) {   //c>

                alert ("c");
            }
            


        </script>
    </body>
