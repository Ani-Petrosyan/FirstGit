<!DOCTYPE HTML>
<html>
    <head>
        <title>Third Project</title>
    </head>
    <body>
        <script>

            // Գտնել a և b թվերի միջակայքում բոլոր կենտ թվերը ( prompt, for)
            // Պետք է քննարկել նաև հավասարի դեպքը
            
            let num1 = +prompt("a");
            let num2 = +prompt("b");

            for ( let c = num1; c < num2; c++) {

                if ( c % 2 === 1) {

                alert (c);
                }
            }

            for ( let d = num2; d < num1; d++) {

                if ( d % 2 === 1) {

                    alert (d);
                }
            }

            for ( let e = num1; e = num2; e++) {

                if ( e % 2 === 1) {

                    alert (e);
                }

            }
        

        </script>
    </body> 
</html>
