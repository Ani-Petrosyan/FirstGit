<!DOCTYPE HTML>
<html>
    <head>
        <title>Fourth Project</title>
    </head>
        <body>
            <script>



                let arraySize = +prompt('Քանի թիվ եք պատրաստվում մուտքագրել');
                let arr = [];

                    for (let i = 0; i < arraySize; i++) {

                        arr[i] = +prompt('Գրեք թվերըորոնք գումարվելու են');

                    }

                    let sum = 0 ;

                    for (let i = 0; i < arr.length; i++) {

                        sum += arr[i];

                    }

                    document.write("Նշված թվերի գումարը կազմում է " + sum)


        </script>
    </body>
</html>
